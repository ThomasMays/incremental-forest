<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <title>Phaser Game</title>
    <meta name='viewport' content='width=device-width, initial-scale=1, user-scalable=no'>
    <meta name='HandheldFriendly' content='True'>
    <meta name='MobileOptimized' content='320'>
    <meta http-equiv='cleartype' content='on'>

    <link rel='stylesheet' href='assets/css/tippy.min.css' />
    <link rel='stylesheet' href='css/utility.css' />
    <link rel='stylesheet' href='css/carrying.css' />
    <link rel='stylesheet' href='css/hint.css' />
    <link rel='stylesheet' href='css/inventory.css' />
    <link rel='stylesheet' href='css/menu.css' />
    <link rel='stylesheet' href='css/style.css' />
</head>

<body>
  <div id='container'>
    <div id='carrying'>
      <ul>
        <li id='money' class='text-stroke-black' title='Your money'>
          $<span class='count'>0</span>
        </li>
      </ul>
      <button type='button' id='workers'>Workers</button>
      <ul id='workers-menu' class='menu hidden'>
        <li>
          <button type='button' id='hire-worker'>Hire</button>
          <span> | </span>
          <button type='button' class='fire' id='fire-worker'>Fire</button>
        </li>
      </ul>
      <button type='button' id='settings'>Settings</button>
      <ul id='settings-menu' class='menu hidden'>
        <li>
          Game size
          <br />
          <button type='button' id='game-size-small'>Small</button>
          <span> | </span>
          <button type='button' class='selected' id='game-size-medium'>Medium</button>
          <span> | </span>
          <button type='button' id='game-size-Large'>Large</button>
          <br />
          <button type='button' class='selected' id='game-size-square'>Square</button>
          <span> | </span>
          <button type='button' id='game-size-wide'>Wide</button>
        </li>
      </ul>
    </div>
    <div id='content'></div>
    <div id='hint'>
      <span id='object-name'>tree</span>
      <soan id='object-hint'>
        <span>press</span>
        <span id='key' class='text-stroke-black'>space</span>
        <span>to</span>
        <span id='action' class='text-stroke-black'>chop down</span>
      </soan>
    </div>
    <div id='inventory'>
      <h4>Inventory</h4>
      <ul id='items'></ul>
    </div>
  </div>
    <script src='assets/js/tippy.min.js' defer></script>
    <script src='dist/vendor.bundle.js' defer></script>
    <script src='dist/bundle.js' defer></script>

</body>

</html>
